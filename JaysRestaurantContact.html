    <script type="text/javascript">
    
        function validateInfo() {
          var nameInput = document.getElementById("name");
            var emailInput = document.getElementById("email");
            var phoneInput = document.getElementById("phone");
            
         
            if (nameInput.value == null || nameInput.value == undefined || nameInput.value == 0 ||
               emailInput.value == null || emailInput.value == undefined || emailInput.value == 0 ||
               phoneInput.value == null || phoneInput.value == undefined || phoneInput.value == 0){
                alert("Please enter your name, email, and phone number");
                return false;
            } else {
                alert("Your information has been submitted");
                return true;
            }
        }
    
    </script>

<body>

    <div class="contentBackground container-fluid">
        <div class="row">
            <div class="col-md-12">
               <div class="text">
                <form action="submit.html" method="POST">
                    <br />
                    <div class="form-group row">
						<label for="name" class="required form-control-label col-sm-6">Name:</label>
						<div class="col-sm-2">
							<input type="text"  class="form-control" id="name" name="name" required>
						</div>
					</div>
                 
                    <div class="form-group row">
						<label for="email" class="required form-control-label col-sm-6">Email:</label>
						<div class="col-sm-2">
							<input type="text"  class="form-control" id="email" name="email" required>
						</div>
					</div>
                    
              
                    
                    <div class="form-group row">
						<label for="phone" class="required form-control-label col-sm-6">Phone:</label>
						<div class="col-sm-2">
							<input type="text"  class="form-control" id="phone" name="phone" required>
						</div>
					</div>
                    
                   
             </div> 
            
                <div class="select row">    
                    <label for="inquiry" class="required select col-sm-6">Reason for Inquiry:</label>
                    <div class="col-sm-1">
                        <select id="inquiry" name="inquiry">
                            <option value="default" selected>Catering</option>
                            <option value="privateParty">Private Party</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            
           
                   
                   <div class="information row">
                        <label for="info" class="information-label col-sm-6">Additional Information:</label> 
                        <div class="col-sm-1">
                            <textarea class="information-label" id="info" ></textarea>
                       </div>
                   </div>
            
                   
                   <div class="check row">
                       <label for="visited" class="form-control-label col-sm-6 ">Have you been to the restaurant?</label>
						<div class="col-sm-0">
							<div class="form-check form-check-inline">
								<input type="radio" id="no" name="visited" value="no" checked>
								<label class="form-check-label" for="no">No</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="Yes" name="visited" value="Yes">
								<label class="form-check-label" for="Yes">Yes</label>
							</div>							
						</div>
					</div>

                  
                    <div class="contact row">
                            
                        <label for="bestDay" class="form-control-label col-sm-6">Best days to contact you: </label>
                            <div class="col-sm-0">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="m" name="bestDay" value="m">
								<label class="form-check-label" for="m">M</label>
                            </div>
                            </div>
                               
                            <div class="col-sm-0">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="t" name="bestDay" value="t">
								<label class="form-check-label" for="t">T</label>
                            </div>
                            </div>
                                
                            <div class="col-sm-0">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="w" name="bestDay" value="w">
								<label class="form-check-label" for="w">W</label>
                            </div>
                            </div>
                                
                            <div class="col-sm-0">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="th" name="bestDay" value="th">
								<label class="form-check-label" for="th">Th</label>
                            </div>
                            </div>
                                
                            <div class="col-sm-0">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="f" name="bestDay" value="f">
								<label class="form-check-label" for="f">F</label>
                            </div>
                            </div>
                                
                                
                            
                        </div>
                   </div>
            </div>
                <button type="submit" class="btn  btn-primary offset-sm-6 offset-4" onclick="return validateInfo();"> Send Request</button>
            </div>
          
        
            </form>
            </div>
